$schema: https://git.drupalcode.org/project/drupal/-/raw/HEAD/core/assets/schemas/v1/metadata.schema.json
name: Utility
description: A navigation menu component that displays a list of utility links.
group: Navigation/Menus
props:
  type: object
  properties:
    items:
      type: array
      title: Menu Items
      description: List of menu items to display
      items:
        type: object
        properties:
          title:
            type: string
            description: The text to display for the menu item
          url:
            type: string
            description: The URL the menu item links to
      examples: []
    align:
      type: boolean
      title: Display links horizontally
      description: Align links in row or stack
      examples:
        - true
