'$schema': 'https://git.drupalcode.org/project/drupal/-/raw/10.1.x/core/modules/sdc/src/metadata.schema.json'
name: Group
group: Layout
status: stable
description: A group for nested components
props:
  type: object
  properties:
    flex_direction:
      type: string
      title: Item direction
      enum:
        - column
        - row
        - column-reverse
        - row-reverse
      meta:enum:
        column: Vertical
        row: Horizontal
        column-reverse: Vertical (reverse)
        row-reverse: Horizontal (reverse)

      examples:
        - 'column'
    flex_gap:
      type: string
      title: Extra space between items
      enum:
        - none
        - sm
        - md
        - lg
        - xl
      meta:enum:
        none: None
        sm: Small
        md: Medium
        lg: Large
        xl: Extra-Large
      examples:
        - 'none'
    flex_align:
      type: string
      title: Alignment within parent component
      enum:
        - start
        - center
        - end
      meta:enum:
        start: Start
        center: Center
        end: End
      default: 'center'
      examples:
        - 'center'
    radius:
      type: string
      title: Rounded corners
      enum:
        - none
        - sm
        - md
        - lg
        - xl
      meta:enum:
        none: None
        sm: Small
        md: Medium
        lg: Large
        xl: Extra-Large
      examples:
        - 'none'
    padding:
      type: string
      title: Padding
      enum:
        - none
        - sm
        - md
        - lg
        - xl
      meta:enum:
        none: None
        sm: Small
        md: Medium
        lg: Large
        xl: Extra-Large
      examples:
        - 'none'
    background:
      type: string
      title: Background color
      enum:
        - hg:bg-none
        - hg:bg-brand
        - hg:bg-brand-light
        - hg:bg-brand-dark
        - hg:bg-accent
        - hg:bg-accent-light
        - hg:bg-accent-dark
      meta:enum:
        hg:bg-none: None
        hg:bg-brand: Brand
        hg:bg-brand-light: Brand Light
        hg:bg-brand-dark: Brand Dark
        hg:bg-accent: Accent
        hg:bg-accent-light: Accent Light
        hg:bg-accent-dark: Accent Dark
      examples:
        - 'hg:bg-none'

slots:
  group_slot:
    title: 'Group items'
