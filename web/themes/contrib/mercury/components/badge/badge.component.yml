'$schema': 'https://git.drupalcode.org/project/drupal/-/raw/10.1.x/core/modules/sdc/src/metadata.schema.json'
name: Badge
group: Base
status: stable
props:
  type: object
  properties:
    label:
      type: string
      title: Link text
      examples:
        - Badge text
    url:
      type: string
      title: Link
    style:
      type: string
      title: Style
      description: Define badge style.
      enum:
        - primary
        - secondary
      default: primary
      examples:
        - primary
    icon:
      type: string
      title: Icon
      description: Select an icon.
      enum:
        - newspaper-clipping
        - alien
        - robot
        - rocket
      default: newspaper-clipping
      examples:
        - newspaper-clipping
    icon_first:
      type: boolean
      title: Icon first
      description: Icon can display before or after label.
      default: true
      examples:
        - true

slots:
  # Content to display in the badge.
  badge_content:
    title: Content
    description: Content of the badge
