'$schema': 'https://git.drupalcode.org/project/drupal/-/raw/10.1.x/core/modules/sdc/src/metadata.schema.json'
name: Pricing
description: Card with pricing information
group: Components/Cards
props:
  type: object
  properties:
    heading_text:
      type: string
      title: Heading Text
      examples:
        - Gold Plan
    description:
      type: string
      title: Description
      examples:
        - Curabitur nascetur non potenti pede luctus vivamus
    price:
      title: Price
      description: Price
      type: string
      examples:
        - '159.00'
    currency_code:
      type: string
      title: Currency Code
      examples:
        - USD
    currency_symbol:
      type: string
      title: Currency Symbol
      examples:
        - '$'
    symbol_position:
      type: string
      title: Symbol Position
      enum: ['before', 'after']
      examples:
        - before
      default:
        - before
    text:
      title: Text
      description: Rich Text
      type: string
      contentMediaType: text/html
      x-formatting-context: block
      default:
        '<ul>
          <li>Enter rich text</li>
          <li>Facilisis dictumst letius in</li>
          <li>Diam mus est faucibus ornare ut consectetuer metus</li>
        </ul>'
      examples:
        - '<ul>
            <li>Example item 1</li>
            <li>Example item 2</li>
          </ul>'
    button_url:
      type: string
      title: Link
      default: 'https://www.example.com'
      examples:
        - 'https://www.example.com'
    button_label:
      type: string
      title: Button Label
      description: CTA label for the card
      examples:
        - Choose this plan
    promote:
      type: boolean
      title: Promote card
      description: 'Visually feature card.'
      default: false
      examples:
        - false
