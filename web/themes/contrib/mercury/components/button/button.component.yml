$schema: 'https://git.drupalcode.org/project/drupal/-/raw/10.1.x/core/modules/sdc/src/metadata.schema.json'
name: Button
group: Base
description: 'A versatile button component that can be rendered as a button or link with various styles and sizes.'
status: stable
props:
  type: object
  properties:
    variant:
      type: string
      title: Variant
      description: 'The style of button.'
      enum:
        - primary
        - primary-accent
        - secondary
        - secondary-accent
        - negative
      default: primary
      examples:
        - primary
    disabled:
      type: boolean
      title: Disabled
      description: 'Whether the button is disabled.'
      default: false
      examples:
        - false
        - true
    label:
      type: string
      title: 'Button text'
      description: 'The text content of the button.'
      default: 'Button Label'
      examples:
        - 'Button Label'
    size:
      type: string
      title: Size
      description: 'Set Button Size.'
      enum:
        - small
        - medium
        - large
      default: medium
      examples:
        - medium
    icon:
      type: string
      title: Icon
      description: 'Select an Icon.'
      enum:
        - arrow-right
        - arrow-left
        - caret-right
        - caret-left
        - download
        - user-plus
      default: arrow-right
      examples:
        - arrow-right
    icon_first:
      type: boolean
      title: 'Display Icon First'
      description: 'By default, the icon is displayed after the label. If you want to display the icon first, set this to true.'
      default: false
      examples:
        - false
    href:
      type: string
      title: Link
