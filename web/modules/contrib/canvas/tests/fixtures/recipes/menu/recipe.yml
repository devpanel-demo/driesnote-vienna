name: 'Drupal Canvas Menu'
description: 'Main menu and links for running tests against.'
type: 'Canvas'
install:
  - menu_link_content
  - jsonapi_menu_items
config:
  # Loose config imports because the code components in `canvas_test_code_components` contain UUIDs, which are used to
  # generate corresponding assets on disk with predictable names.
  # @todo Change to `strict: true` after core bug https://www.drupal.org/project/drupal/issues/3532271 is fixed.
  strict: false
  import:
    system:
      - system.menu.main
  actions:
    system.feature_flags:
      simpleConfigUpdate:
        linkset_endpoint: true
