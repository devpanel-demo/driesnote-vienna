canvas-ui:
  header: true
  js:
    ui/dist/assets/index.js:
      attributes: { type: module }
      preprocess: false
      minified: true
  css:
    theme:
      ui/dist/assets/index.css: { preprocess: false, minified: true }
  dependencies:
    - core/drupal
    - core/drupalSettings
    # The next three libraries are largely the same as the core libraries they
    # would be without the 'canvas.' in their name, but they take into account theme
    # overrides.
    # @see \Drupal\canvas\Hook\LibraryHooks::customizeDialogLibrary()
    - canvas/canvas.drupal.ajax
    - canvas/canvas.drupal.dialog.ajax
    - core/drupal.states
    - system/base
    - core/internal.jquery.form
    - canvas/ajax.hyperscriptify
    - canvas/ajax.custom
    - canvas/jquery.overrides
    - core/transliteration
  drupalSettings:
    canvas: { layoutUtils: [], navUtils: [] }

autocomplete.extended:
  js:
    js/autocomplete.extend.js: { }
  css:
    theme:
      css/autocomplete.extend.css: { }

canvas.drupal.dialog.ajax:
  dependencies:
    - canvas/canvas.drupal.dialog
    - canvas/canvas.drupal.ajax

ajax.custom:
  js:
    js/ajax.command.customizations.js: {}
  dependencies:
    - core/drupal
    - canvas/csstree

csstree:
  remote: https://github.com/csstree/csstree
  version: 3.1.0
  license:
    name: MIT
    url: https://raw.githubusercontent.com/csstree/csstree/refs/heads/master/LICENSE
    gpl-compatible: true
  js:
    js/assets/css-tree.js: { minified: true }

# @see \Drupal\canvas\Plugin\Canvas\ComponentSource\GeneratedFieldExplicitInputUxComponentSourceBase
canvas.transform.mainProperty:
  dependencies:
    # Each transform must be added to the global `Drupal.canvasTransforms`.
    - core/drupal
    # Drupal Canvas's natively provided transforms are part of its build.
    # @see ui/src/utils/transforms.ts
    - canvas/canvas-ui
canvas.transform.firstRecord:
  dependencies:
    - core/drupal
    - canvas/canvas-ui
canvas.transform.dateTime:
  dependencies:
    - core/drupal
    - canvas/canvas-ui
canvas.transform.mediaSelection:
  dependencies:
    - core/drupal
    - canvas/canvas-ui
canvas.transform.cast:
  dependencies:
    - core/drupal
    - canvas/canvas-ui
canvas.transform.link:
  dependencies:
    - core/drupal
    - canvas/canvas-ui

ajax.hyperscriptify:
  js:
    js/ajax.hyperscriptify.js: {}

astro.client:
  js:
    ui/lib/astro-hydration/dist/client.js: {}
  license:
    name: MIT
    url: https://raw.githubusercontent.com/withastro/astro/refs/heads/main/LICENSE
    gpl-compatible: true

astro.hydration:
  header: true
  js:
    ui/lib/astro-hydration/dist/hydration.js: {}
  css:
    theme:
      ui/lib/astro-hydration/dist/styles/hydration.css: {}
  license:
    name: MIT
    url: https://raw.githubusercontent.com/withastro/astro/refs/heads/main/LICENSE
    gpl-compatible: true
  dependencies:
    - core/drupalSettings

preview:
  css:
    theme:
      ui/assets/css/preview.css: {}
  js:
    ui/assets/js/canvasDisableLinksBehavior.js: { }
  dependencies:
    - core/once

shoelace:
  css:
    theme:
      https://cdn.jsdelivr.net/npm/@shoelace-style/shoelace@2.15.0/cdn/themes/light.css:
        { type: external }
  js:
    https://cdn.jsdelivr.net/npm/@shoelace-style/shoelace@2.15.0/cdn/shoelace.js:
      {
        type: external,
        minified: true,
        attributes: { type: module, async: true },
      }

track_navigation:
  js:
    js/track_navigation.js: {}

navigation.canvas.override:
  css:
    theme:
      css/navigation-override.css: {}

jquery.overrides:
  js:
    js/jquery.overrides.js: {}
  dependencies:
    - core/jquery

# @see \Drupal\canvas\Entity\JavaScriptComponent::getAssetLibraryDependencies()
# @see \Drupal\canvas\Hook\ComponentSourceHooks::jsSettingsAlter()
canvasData.v0:
  dependencies:
    - canvas/canvasData.v0.baseUrl
    - canvas/canvasData.v0.branding
    - canvas/canvasData.v0.breadcrumbs
    - canvas/canvasData.v0.pageTitle
    - canvas/canvasData.v0.jsonapiSettings
  drupalSettings:
    canvasData:
      v0: {}

canvasData.v0.baseUrl:
  dependencies:
    - core/drupalSettings
  drupalSettings:
    canvasData:
      v0:
        baseUrl: null

canvasData.v0.branding:
  dependencies:
    - core/drupalSettings
  drupalSettings:
    canvasData:
      v0:
        branding:
          homeUrl: null
          siteName: null
          siteSlogan: null

canvasData.v0.breadcrumbs:
  dependencies:
    - core/drupalSettings
  drupalSettings:
    canvasData:
      v0:
        breadcrumbs: null

canvasData.v0.pageTitle:
  dependencies:
    - core/drupalSettings
  drupalSettings:
    canvasData:
      v0:
        pageTitle: null

canvasData.v0.jsonapiSettings:
  dependencies:
    - core/drupalSettings
  drupalSettings:
    canvasData:
      v0:
        jsonapiSettings: null
